<!DOCTYPE html>
<html>
    <head>
        <title>Frontend Mentor | Results summary</title>
        <link href="results.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="result">
                <h6>Your Result</h6>
                <p class="num">76 </p>
                <p>of 100</p>
                <p class="great">Great</p>
                <p>You scored higher than 65% of <br> the people who have taken 
                    <br> these tests</p>
            </div>
            <div class="summary">
                <h6>Summary</h6>
                <div class="reaction">
                    <p><img src="images/icon-reaction.svg" alt=""></p>
                    <p class="text">Reaction</p> 
                    <p class="score">80/100</p>
                </div>                           
                <div>
                    <p><img src="images/icon-memory.svg" alt=""></p>
                    <p class="text">Memory</p>
                    <p class="score">92/100</p>
                </div> 
                <div>
                    <p><img src="images/icon-verbal.svg" alt=""></p>
                    <p class="text">Verbal</p>
                    <p class="score">61/100</p>
                </div>
                <div>
                    <p><img src="images/icon-visual.svg" alt=""></p>
                    <p class="text">Visual</p> 
                    <p class="score">72/100</p>
                </div>
                <div class="continue"> <p>continue</p> </div>

            </div>
        </section>
        
    </body>
</html>
