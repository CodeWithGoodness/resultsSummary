<!DOCTYPE html>
<html>
    <head>
        <title>Frontend Mentor | Results summary</title>
        <link href="results.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="result">
                <h6>Your Result</h6>
                <p>76 </p>
                <p>of 100</p>
                <p>Great</p>
                <p>You scored higher than 65% of <br> the people who have taken 
                    <br> these tests</p>
            </div>
            <div class="summary">
                <h6>Summary</h6>
                <div class="reaction">
                    <img src="images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                    <p class="right">80/100</p>
                </div>
                <div>
                    <img src="images/icon-memory.svg" alt="">
                    Memory
                    <p>92/100</p>
                </div>
                <div>
                    <img src="images/icon-verbal.svg" alt="">
                    Verbal
                    <p>61/100</p>
                </div>
                <div>
                    <img src="images/icon-visual.svg" alt="">
                    Visual
                    <p>72/100</p>
                </div>
                <div> continue </div>

            </div>
        </section>
        
    </body>
</html>
